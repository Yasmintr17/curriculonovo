<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Serviço</title>
    <style>
        fieldset {
            border: 2px solid #ff99cc;
            padding: 30px;
            margin: 30px;
        }
        body {
            background-color: #f8f0f6; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        legend {
            font-weight: bold;
        }
        button {
            background-color: #cc97aa; 
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px; 
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #c9819d; 
        }
    </style>
</head>
<body>

<form id="serviceForm">
    <fieldset>
        <legend>Informações Pessoais</legend>
        
        <label for="firstName">Nome:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Sobrenome:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" name="phone" placeholder="(XX) XXXXX-XXXX" required pattern="\(\d{2}\) \d{5}-\d{4}"><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Mensagem:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

        <label for="language">Língua Aplicada:</label>
        <select id="language" name="language" required>
            <option value="ingles">Inglês</option>
            <option value="espanhol">Espanhol</option>
            <option value="frances">Francês</option>
            <option value="portugues">Português (pt-br)</option>
        </select><br><br>

        <label for="fileUpload">Upload do Protótipo:</label>
        <input type="file" id="fileUpload" name="fileUpload" accept=".pdf,.doc,.docx,.jpeg,.png" required><br><br>

        <label>Linguagens Preferidas:</label><br>
        <input type="checkbox" id="lang1" name="preferredLang" value="javascript">
        <label for="lang1">JavaScript</label><br>
        <input type="checkbox" id="lang2" name="preferredLang" value="python">
        <label for="lang2">Python</label><br>
        <input type="checkbox" id="lang3" name="preferredLang" value="java">
        <label for="lang3">Java</label><br><br>

        <label>Tipo de Banco de Dados:</label><br>
        <input type="radio" id="db1" name="database" value="sql" required>
        <label for="db1">SQL</label><br>
        <input type="radio" id="db2" name="database" value="nosql" required>
        <label for="db2">NoSQL</label><br><br>

        <label for="meetingShift">Turno de Preferência para Reuniões:</label>
        <select id="meetingShift" name="meetingShift" required>
            <option value="manhã">Manhã</option>
            <option value="tarde">Tarde</option>
            <option value="noite">Noite</option>
        </select><br><br>

        <label for="suggestedTime">Melhor Horário Sugerido para Reuniões:</label>
        <input type="time" id="suggestedTime" name="suggestedTime" required><br><br>

        <label for="deliveryDate">Previsão de Entrega Desejada:</label>
        <input type="date" id="deliveryDate" name="deliveryDate" required><br><br>

        <button type="reset">Limpar</button>
        <button type="submit">Enviar</button>
    </fieldset>
</form>

<script>
    document.getElementById('serviceForm').onsubmit = function(event) {
        
        alert("Formulário enviado com sucesso!");
    };
</script>

</body>
</html>
